<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>Oneops-v1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form"  id="siteaddForm" >
            <div class="layui-form-item">
                <label for="SiteName" class="layui-form-label">
                    <span class="x-red">*</span>站点名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="SiteName" name="SiteName" required=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="Port" class="layui-form-label">
                    <span class="x-red">*</span>端口号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="Port" name="Port" required="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="IPList" class="layui-form-label">
                    <span class="x-red">*</span>服务器IP
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="IPList" name="IPList" required="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="RealmName" class="layui-form-label">
                    <span class="x-red">*</span>域名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="RealmName" name="RealmName" required=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="PublishDirectoryPath" class="layui-form-label">
                    <span class="x-red">*</span>发布文件夹路径
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="PublishDirectoryPath" name="PublishDirectoryPath" required=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="FormFile" class="layui-form-label">
                    <span class="x-red">*</span>项目文件
                </label>
                <div class="layui-input-inline">
                    <input type="file" id="FormFile" name="FormFile" required=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <input class="layui-btn" lay-submit lay-filter="add" value="增加">
            </div>
        </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        

          //监听提交
            form.on('submit(add)', function (data) {
                var formData = new FormData($('#siteaddForm')[0]);
                $.ajax({
                    url: "../api/iisservermanager/createsite",
                    async: false,
                    type: "POST",
                    dataType: "json",
                    data: formData,
                    headers: { authorization: "Bearer " + localStorage.getItem('token') },
                    success: function (data) {
                        x_admin_father_reload();
                    }
                })
                return false;

            });
          
          
        });
    </script>
 
  </body>

</html>
