<!DOCTYPE html>
<html class="x-admin-sm">
  
<head>
    <meta charset="UTF-8">
    <title>Oneops-v1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script src="./microsoft/signalr/dist/browser/signalr.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" id="sitepublishForm">
            <div class="layui-form-item">
                <label for="SiteName" class="layui-form-label">
                    <span class="x-red">*</span>站点名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="SiteName" name="SiteName" required=""
                           class="layui-input" readonly="readonly" style="background-color:gainsboro">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="IpIdStr" class="layui-form-label">
                    <span class="x-red">*</span>Ip列表
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="IpIdStr" name="IpIdStr" required="" class="layui-input" readonly="readonly" style="background-color:gainsboro">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="MaxVersion" class="layui-form-label">
                    <span class="x-red">*</span>当前最大版本
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="MaxVersion" name="MaxVersion" required="" class="layui-input" readonly="readonly" style="background-color:gainsboro">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="upload">
                        <i class="layui-icon">&#xe67c;</i>上传文件
                    </button>
                    <span id="showFileName"></span>
                    <div class="layui-input-inline" id="showFileName">
               
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>

                <input id="publish" class="layui-btn" lay-submit lay-filter="publish" value="发布">

            </div>
        </form>
    </div>
    <script>

        layui.use(['form', 'layer','upload'], function(){
            $ = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
  
            upload.render({
                elem: '#upload',
                accept:'file',
                url: '../api/iisservermanager/publish',
                headers: { authorization: "Bearer " + JSON.parse(localStorage.getItem('userinfo')).token },
                exts:'zip',
                field:'FormFile',
                auto: false,
                bindAction: '#publish',
                before: function () {
                    this.data = {
                        SiteName: $('#SiteName').val(),
                        IpIdStr: $('#IpIdStr').val(),
                        MaxVersion: $('#MaxVersion').val()
                    }
                },
                choose: function (obj) {
              
                    obj.preview(function (index, file, result) {
                        $('#showFileName').html(file.name);
                 
                    })
                },
                done: function (res, index, upload) {
                    x_admin_close();
                }

            })
          
       
        });
    
    </script>
 
  </body>

</html>
