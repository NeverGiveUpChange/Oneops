<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>Oneops-v1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>

</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">Oneops 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <select id="env" name="env" lay-verify="required">
                <option value="">请选择环境</option>
                <option value="test">test</option>
                <option value="pro">pro</option>
            </select>
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>
    <script>
        if (window != top) {
            top.location.href = location.href;
        };
    </script>
    <script>
        $(function () {
            localStorage.removeItem('userinfo');
            layui.use('form', function () {
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                //监听提交
                form.on('submit(login)', function (data) {
                    $.ajax({
                        url: "../api/user/token",
                        async: false,
                        type: "POST",
                        dataType: "json",
                        data: data.field,
                        success: function (result) {
                            if (result.isSuccess) {
                                layer.msg(JSON.stringify(result.message), function () {
                                    var userinfo = { username: data.field.username, password: data.field.password, env: data.field.env, token: result.token };
                                    localStorage.setItem('userinfo', JSON.stringify(userinfo));

                                    location.href = 'index.html'
                                });
                            } else {
                                layer.msg(JSON.stringify(result.message));
                            }
                        }
                    })
                    return false;

                });

            });
        })


    </script>


    <!-- 底部结束 -->

</body>
</html>
