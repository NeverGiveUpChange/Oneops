<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>Oneops-v1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="">
    <div class="x-nav">

        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i>
        </a>
    </div>
    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so">
                <input name="username" placeholder="用户名" type="text" class="layui-input">
                <a class="layui-btn" id="usersearch"><i class="layui-icon">&#xe615;</i></a>
            </form>
        </div>

        <table class="layui-table" lay-filter="test" id="userInfo">
        </table>


    </div>
    <script type="text/html" id="topbar">
        <button type="button" class="layui-btn  layui-btn-sm" lay-event="add">添加</button>
    </script>
    <script type="text/html" id="bar">
        <button type="button" class="layui-btn  layui-btn-sm layui-btn-danger" lay-event="delete">删除</button>
    </script>
    <script>
        layui.use('table', function () {
            var table = layui.table;
            var userInfo = JSON.parse(localStorage.getItem('userinfo'));
            var tableObj = table.render({
                elem: '#userInfo',
                id: 'tableReload',
                url: './api/user/userlist',
                toolbar: '#topbar',
                defaultToolbar: [],
                cols: [[
                    { type: 'checkbox', title: 'ID' },
                    { field: 'id', width: 80, title: 'ID' },
                    { field: 'username', width: 120, title: '用户名' },
                    { field: 'createtime', width: 150, title: '添加时间' },
                    { field: '', title: '操作', toolbar: '#bar' },
                ]],
                page: true,
                where: { searchIp: $("input[name='username']").val() },
                headers: { authorization: "Bearer " + userInfo.token },
                error: function (r) {
                    if (r.status == 401) {
                        location.href = "login.html";
                    }

                }
            });
            $('#usersearch').on('click', function () {

                table.reload('tableReload', {
                    url: './api/user/userlist',
                    where: { username: $("input[name='username']").val() }
                })
            })
            table.on('toolbar(test)', function (obj) {
                switch (obj.event) {
                    case 'add':

                        if (userInfo.username != 'chenlong') {
                            layer.msg('无权限', function () {
                                x_admin_close();
                            });

                        } else {
                            x_createuser_show('添加用户', './user-add.html', 600, 400);
                        }
                        break;
                }

            });
            table.on('tool(test)', function (obj) {
                switch (obj.event) {
                    case 'delete':
                        if (userInfo.username != 'chenlong') {
                            layer.msg('无权限', function () {
                                x_admin_close();
                            });

                        } else {
                            x_confirm_show('用户', '../api/user/delete/', obj);
                        }
                        break;
                };
            });
        });


    </script>


</body>

</html>
