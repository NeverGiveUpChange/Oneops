<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>Oneops-v1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>

    <script type="text/javascript" src="./js/xadmin.js"></script>


    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-body">
        <form class="layui-form" id="serveraddForm">



            <div class="layui-form-item">
                <label for="Ip" class="layui-form-label">
                    <span class="x-red">*</span>Ip
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="Ip" name="Ip" lay-verify="required"
                           class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <input class="layui-btn" lay-submit lay-filter="add" value="增加">
            </div>
        </form>
    </div>
    <script>
        $(function () {
            layui.use(['form', 'layer'], function () {
                $ = layui.jquery;
                var form = layui.form
                    , layer = layui.layer;


                //监听提交
                form.on('submit(add)', function (data) {
                    var userInfo = JSON.parse(localStorage.getItem('userinfo'));
                    if (userInfo.username != 'chenlong') {
                        layer.msg('无权限', function () {
                            x_admin_close();
                        });

                    } else {

                        ajax("../api/server/add?ip=" + $("#Ip").val(), null, false, "POST", x_admin_father_reload)
                    }
                    return false;

                });


            });
        })
    </script>

</body>

</html>
